openapi: 3.0.3
info:
  title: Interview Organiser API
  description: |
    A comprehensive REST API for managing the complete interview process, from candidate application to feedback collection.
    
    ## Features
    - User Management (Admin, Recruiter, Interviewer, Candidate roles)
    - Candidate Tracking and Management
    - Interview Scheduling and Management
    - Interviewer Coordination
    - Feedback System with Ratings
    - Recruiter Management
    - JWT-based Authentication
  version: 1.0.0
  contact:
    name: API Support
    email: support@intervieworganiser.com

servers:
  - url: http://localhost:8080
    description: Local Development Server
  - url: https://api.intervieworganiser.com
    description: Production Server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and authorization
  - name: Users
    description: User management operations
  - name: Recruiters
    description: Recruiter/Organization management
  - name: Candidates
    description: Candidate management and tracking
  - name: Interviewers
    description: Interviewer profile management
  - name: Interviews
    description: Interview scheduling and management
  - name: Feedback
    description: Interview feedback operations

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  schemas:
    # Common Response Types
    MessageResponse:
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [UP, DOWN]
        timestamp:
          type: string
          format: date-time
        message:
          type: string

    PageResponse:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer

    # Authentication
    RegisterRequest:
      type: object
      required: [email, password, firstName, lastName, role]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 6
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [ADMIN, RECRUITER, INTERVIEWER, CANDIDATE]
        recruiterId:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RefreshTokenRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
          default: Bearer
        expiresIn:
          type: integer
        user:
          $ref: '#/components/schemas/UserResponse'

    # User
    UserResponse:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [ADMIN, RECRUITER, INTERVIEWER, CANDIDATE]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UpdateUserRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        isActive:
          type: boolean

    # Recruiter
    RecruiterResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        registrationNumber:
          type: string
        address:
          $ref: '#/components/schemas/AddressDTO'
        contactEmail:
          type: string
        contactPhone:
          type: string
        website:
          type: string
        description:
          type: string
        verificationStatus:
          type: string
          enum: [PENDING, VERIFIED, REJECTED]
        adminUserId:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateRecruiterRequest:
      type: object
      required: [name, contactEmail, contactPhone]
      properties:
        name:
          type: string
        registrationNumber:
          type: string
        address:
          $ref: '#/components/schemas/AddressDTO'
        contactEmail:
          type: string
          format: email
        contactPhone:
          type: string
        website:
          type: string
        description:
          type: string

    UpdateRecruiterRequest:
      type: object
      properties:
        name:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string
        website:
          type: string
        description:
          type: string

    AddressDTO:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        postalCode:
          type: string

    # Candidate
    CandidateResponse:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string
        position:
          type: string
        experience:
          type: number
          format: double
        skills:
          type: array
          items:
            type: string
        resumeUrl:
          type: string
        linkedinUrl:
          type: string
        githubUrl:
          type: string
        status:
          type: string
          enum: [APPLIED, SCREENING, INTERVIEW_SCHEDULED, INTERVIEWED, SELECTED, REJECTED]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateCandidateRequest:
      type: object
      required: [firstName, lastName, email, phone, position]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        position:
          type: string
        experience:
          type: number
          format: double
        skills:
          type: array
          items:
            type: string
        resumeUrl:
          type: string
        linkedinUrl:
          type: string
        githubUrl:
          type: string
        recruiterId:
          type: string

    UpdateCandidateRequest:
      type: object
      properties:
        phone:
          type: string
        position:
          type: string
        experience:
          type: number
        skills:
          type: array
          items:
            type: string
        resumeUrl:
          type: string
        linkedinUrl:
          type: string
        githubUrl:
          type: string
        status:
          type: string

    InviteCandidateRequest:
      type: object
      required: [candidateId]
      properties:
        candidateId:
          type: string

    RespondToInvitationRequest:
      type: object
      required: [token, accept]
      properties:
        token:
          type: string
        accept:
          type: boolean

    # Interviewer
    InterviewerResponse:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        expertise:
          type: array
          items:
            type: string
        experienceYears:
          type: integer
        department:
          type: string
        available:
          type: boolean
        maxInterviewsPerDay:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateInterviewerRequest:
      type: object
      required: [userId, expertise]
      properties:
        userId:
          type: string
        expertise:
          type: array
          items:
            type: string
        experienceYears:
          type: integer
        department:
          type: string
        available:
          type: boolean
        maxInterviewsPerDay:
          type: integer

    UpdateInterviewerRequest:
      type: object
      properties:
        expertise:
          type: array
          items:
            type: string
        experienceYears:
          type: integer
        department:
          type: string
        available:
          type: boolean
        maxInterviewsPerDay:
          type: integer

    # Interview
    InterviewResponse:
      type: object
      properties:
        id:
          type: string
        candidate:
          $ref: '#/components/schemas/CandidateResponse'
        interviewer:
          $ref: '#/components/schemas/InterviewerResponse'
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: integer
        interviewType:
          type: string
          enum: [TECHNICAL, HR, CULTURAL_FIT, MANAGERIAL]
        round:
          type: integer
        status:
          type: string
          enum: [SCHEDULED, IN_PROGRESS, COMPLETED, CANCELLED, RESCHEDULED]
        meetingLink:
          type: string
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ScheduleInterviewRequest:
      type: object
      required: [recruiterId, candidateId, interviewerIds, scheduledAt, interviewType, round]
      properties:
        recruiterId:
          type: string
        candidateId:
          type: string
        interviewerIds:
          type: array
          items:
            type: string
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: integer
          default: 60
        interviewType:
          type: string
          enum: [TECHNICAL, HR, CULTURAL_FIT, MANAGERIAL]
        round:
          type: integer
        meetingLink:
          type: string
        notes:
          type: string

    UpdateInterviewRequest:
      type: object
      properties:
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: integer
        meetingLink:
          type: string
        notes:
          type: string

    UpdateInterviewStatusRequest:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [SCHEDULED, IN_PROGRESS, COMPLETED, CANCELLED, RESCHEDULED]

    # Feedback
    FeedbackResponse:
      type: object
      properties:
        id:
          type: string
        interviewId:
          type: string
        interviewerId:
          type: string
        candidateId:
          type: string
        technicalSkills:
          type: integer
          minimum: 1
          maximum: 5
        communicationSkills:
          type: integer
          minimum: 1
          maximum: 5
        problemSolving:
          type: integer
          minimum: 1
          maximum: 5
        culturalFit:
          type: integer
          minimum: 1
          maximum: 5
        overallRating:
          type: integer
          minimum: 1
          maximum: 5
        strengths:
          type: string
        weaknesses:
          type: string
        comments:
          type: string
        recommendation:
          type: string
          enum: [STRONG_HIRE, HIRE, HOLD, NO_HIRE]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    SubmitFeedbackRequest:
      type: object
      required: [interviewId, interviewerId, recommendation]
      properties:
        interviewId:
          type: string
        interviewerId:
          type: string
        technicalSkills:
          type: integer
          minimum: 1
          maximum: 5
        communicationSkills:
          type: integer
          minimum: 1
          maximum: 5
        problemSolving:
          type: integer
          minimum: 1
          maximum: 5
        culturalFit:
          type: integer
          minimum: 1
          maximum: 5
        overallRating:
          type: integer
          minimum: 1
          maximum: 5
        strengths:
          type: string
        weaknesses:
          type: string
        comments:
          type: string
        recommendation:
          type: string
          enum: [STRONG_HIRE, HIRE, HOLD, NO_HIRE]

    UpdateFeedbackRequest:
      type: object
      properties:
        technicalSkills:
          type: integer
        communicationSkills:
          type: integer
        problemSolving:
          type: integer
        culturalFit:
          type: integer
        overallRating:
          type: integer
        strengths:
          type: string
        weaknesses:
          type: string
        comments:
          type: string
        recommendation:
          type: string

paths:
  # Health
  /health:
    get:
      tags: [Health]
      summary: Check API health status
      description: Returns the health status of the API
      operationId: checkHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  # Authentication
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      description: Creates a new user account
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request data
        '409':
          description: User already exists

  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticates user and returns JWT tokens
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      description: Gets a new access token using refresh token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid refresh token

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      description: Invalidates the user's refresh token
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  # Users
  /users:
    get:
      tags: [Users]
      summary: Get all users
      description: Returns a paginated list of users with optional role filter
      operationId: getAllUsers
      security:
        - bearerAuth: []
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum: [ADMIN, RECRUITER, INTERVIEWER, CANDIDATE]
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponse'

  /users/{userId}:
    get:
      tags: [Users]
      summary: Get user by ID
      description: Returns a single user by ID
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found

    put:
      tags: [Users]
      summary: Update user
      description: Updates user details
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found

    delete:
      tags: [Users]
      summary: Delete user
      description: Deletes a user by ID
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '404':
          description: User not found

  # Recruiters
  /recruiters:
    get:
      tags: [Recruiters]
      summary: Get all recruiters
      description: Returns a paginated list of recruiters with optional filters
      operationId: getAllRecruiters
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, VERIFIED, REJECTED]
        - name: isActive
          in: query
          schema:
            type: boolean
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Recruiters retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponse'

    post:
      tags: [Recruiters]
      summary: Create recruiter
      description: Creates a new recruiter/organization
      operationId: createRecruiter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecruiterRequest'
      responses:
        '201':
          description: Recruiter created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruiterResponse'
        '400':
          description: Invalid request data

  /recruiters/{recruiterId}:
    get:
      tags: [Recruiters]
      summary: Get recruiter by ID
      description: Returns a single recruiter by ID
      operationId: getRecruiterById
      parameters:
        - name: recruiterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recruiter found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruiterResponse'
        '404':
          description: Recruiter not found

    put:
      tags: [Recruiters]
      summary: Update recruiter
      description: Updates recruiter details
      operationId: updateRecruiter
      security:
        - bearerAuth: []
      parameters:
        - name: recruiterId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRecruiterRequest'
      responses:
        '200':
          description: Recruiter updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruiterResponse'
        '404':
          description: Recruiter not found

    delete:
      tags: [Recruiters]
      summary: Delete recruiter
      description: Deletes a recruiter by ID
      operationId: deleteRecruiter
      security:
        - bearerAuth: []
      parameters:
        - name: recruiterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recruiter deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '404':
          description: Recruiter not found

  /recruiters/{recruiterId}/verify:
    put:
      tags: [Recruiters]
      summary: Verify recruiter
      description: Verifies a recruiter organization
      operationId: verifyRecruiter
      security:
        - bearerAuth: []
      parameters:
        - name: recruiterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recruiter verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruiterResponse'
        '404':
          description: Recruiter not found

  /recruiters/{recruiterId}/reject:
    put:
      tags: [Recruiters]
      summary: Reject recruiter
      description: Rejects a recruiter organization
      operationId: rejectRecruiter
      security:
        - bearerAuth: []
      parameters:
        - name: recruiterId
          in: path
          required: true
          schema:
            type: string
        - name: reason
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recruiter rejected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecruiterResponse'
        '404':
          description: Recruiter not found

  # Candidates
  /candidates:
    get:
      tags: [Candidates]
      summary: Get all candidates
      description: Returns a paginated list of candidates with optional filters
      operationId: getAllCandidates
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [APPLIED, SCREENING, INTERVIEW_SCHEDULED, INTERVIEWED, SELECTED, REJECTED]
        - name: search
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Candidates retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponse'

    post:
      tags: [Candidates]
      summary: Create candidate
      description: Creates a new candidate profile
      operationId: createCandidate
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCandidateRequest'
      responses:
        '201':
          description: Candidate created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateResponse'
        '400':
          description: Invalid request data

  /candidates/{candidateId}:
    get:
      tags: [Candidates]
      summary: Get candidate by ID
      description: Returns a single candidate by ID
      operationId: getCandidateById
      security:
        - bearerAuth: []
      parameters:
        - name: candidateId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Candidate found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateResponse'
        '404':
          description: Candidate not found

    put:
      tags: [Candidates]
      summary: Update candidate
      description: Updates candidate details
      operationId: updateCandidate
      security:
        - bearerAuth: []
      parameters:
        - name: candidateId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCandidateRequest'
      responses:
        '200':
          description: Candidate updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateResponse'
        '404':
          description: Candidate not found

    delete:
      tags: [Candidates]
      summary: Delete candidate
      description: Deletes a candidate by ID
      operationId: deleteCandidate
      security:
        - bearerAuth: []
      parameters:
        - name: candidateId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Candidate deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '404':
          description: Candidate not found

  /candidates/invite:
    post:
      tags: [Candidates]
      summary: Invite candidate
      description: Sends an invitation to a candidate
      operationId: inviteCandidate
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteCandidateRequest'
      responses:
        '200':
          description: Invitation sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '404':
          description: Candidate not found

  /candidates/invitation/respond:
    post:
      tags: [Candidates]
      summary: Respond to invitation
      description: Candidate responds to an invitation
      operationId: respondToInvitation
      requestBody:
        required: true
        content:
          application/json:
            schema:
