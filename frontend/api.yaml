        description:
          type: string
          example: Leading software development company
        adminEmail:
          type: string
          format: email
          example: admin@techcorp.com
        adminName:
          type: string
          example: John Doe
        adminPassword:
          type: string
          format: password

    Organisation:
      type: object
      required:
        - id
