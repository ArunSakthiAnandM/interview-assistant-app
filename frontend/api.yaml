openapi: 3.0.3
info:
  title: Interview Assistant App API
  description: |
    Complete API reference for the Interview Assistant platform backend. 
    This API handles authentication, organization management, candidate management, 
    interview scheduling, and file uploads for interview management platform.
  version: 1.0.0
  contact:
    name: Interview Assistant Development Team
    email: support@interviewassistant.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server
  - url: https://api.interviewassistant.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization endpoints
  - name: Organisation
    description: Organisation registration and management
  - name: Candidate
    description: Candidate registration and profile management
  - name: Interviewer
    description: Interviewer management and invitations
  - name: Interview
    description: Interview scheduling, management, and feedback
  - name: OTP
    description: OTP verification for email and mobile
  - name: File
    description: File upload and management
  - name: Notification
    description: Email and SMS notification services

security:
  - BearerAuth: []

paths:
  # ==================== Authentication ====================
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout user and invalidate tokens
      operationId: logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Refresh access token using refresh token
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  description: Refresh token
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          expiresIn:
                            type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/verify:
    post:
      tags:
        - Authentication
      summary: Verify token
      description: Verify if current token is valid
      operationId: verifyToken
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          valid:
                            type: boolean
                          expiresAt:
                            type: string
                            format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==================== Organisation ====================
  /organisations/register:
    post:
      tags:
        - Organisation
      summary: Register new organisation
      description: Register a new organisation with KYC documents
      operationId: registerOrganisation
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganisationRegistrationRequest'
      responses:
        '201':
          description: Organisation registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Organisation'
        '400':
          $ref: '#/components/responses/BadRequest'

  /organisations/{id}:
    get:
      tags:
        - Organisation
      summary: Get organisation by ID
      description: Get organisation details by ID
      operationId: getOrganisation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Organisation retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Organisation'
        '404':
          $ref: '#/components/responses/NotFound'

  /organisations/{id}/verify:
    put:
      tags:
        - Organisation
      summary: Verify organisation
      description: Verify organisation (Admin only)
      operationId: verifyOrganisation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Organisation verified successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                          verificationStatus:
                            $ref: '#/components/schemas/VerificationStatus'
                          updatedAt:
                            type: string
                            format: date-time
        '403':
          $ref: '#/components/responses/Forbidden'

  /organisations/{id}/reject:
    put:
      tags:
        - Organisation
      summary: Reject organisation
      description: Reject organisation (Admin only)
      operationId: rejectOrganisation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  description: Reason for rejection
      responses:
        '200':
          description: Organisation rejected
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                          verificationStatus:
                            $ref: '#/components/schemas/VerificationStatus'
                          rejectionReason:
                            type: string
                          updatedAt:
                            type: string
                            format: date-time
        '403':
          $ref: '#/components/responses/Forbidden'

  /organisations/{id}/kyc:
    post:
      tags:
        - Organisation
      summary: Upload KYC documents
      description: Upload KYC documents for organisation
      operationId: uploadKYC
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - documentType
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload (PDF, JPEG, PNG, max 5MB)
                documentType:
                  $ref: '#/components/schemas/KYCDocumentType'
      responses:
        '200':
          description: KYC document uploaded successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/KYCDocument'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'

  # ==================== Candidate ====================
  /candidates/register:
    post:
      tags:
        - Candidate
      summary: Register new candidate
      description: Register a new candidate
      operationId: registerCandidate
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateRegistrationRequest'
      responses:
        '201':
          description: Candidate registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Candidate'
        '400':
          $ref: '#/components/responses/BadRequest'

  /candidates/profile:
    get:
      tags:
        - Candidate
      summary: Get candidate profile
      description: Get current candidate profile (requires authentication)
      operationId: getCandidateProfile
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Candidate'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /candidates/profile/update:
    put:
      tags:
        - Candidate
      summary: Update candidate profile
      description: Update candidate profile
      operationId: updateCandidateProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateUpdateRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Candidate'
        '400':
          $ref: '#/components/responses/BadRequest'

  /candidates/{id}:
    get:
      tags:
        - Candidate
      summary: Get candidate by ID
      description: Get candidate by ID (restricted access)
      operationId: getCandidate
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Candidate retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Candidate'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== Interviewer ====================
  /interviewers/register:
    post:
      tags:
        - Interviewer
      summary: Register new interviewer
      description: Register a new interviewer (linked to organisation)
      operationId: registerInterviewer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewerRegistrationRequest'
      responses:
        '201':
          description: Interviewer registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interviewer'
        '400':
          $ref: '#/components/responses/BadRequest'

  /interviewers/{id}:
    get:
      tags:
        - Interviewer
      summary: Get interviewer by ID
      description: Get interviewer details by ID
      operationId: getInterviewer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Interviewer retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interviewer'
        '404':
          $ref: '#/components/responses/NotFound'

  /interviewers/organisation/{orgId}:
    get:
      tags:
        - Interviewer
      summary: Get interviewers by organisation
      description: Get all interviewers for an organisation
      operationId: getInterviewersByOrganisation
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Interviewers retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInterviewerResponse'

  /interviewers/invite:
    post:
      tags:
        - Interviewer
      summary: Send interviewer invitation
      description: Send invitation to register as interviewer
      operationId: inviteInterviewer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewerInviteRequest'
      responses:
        '200':
          description: Invitation sent successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          inviteToken:
                            type: string
                          email:
                            type: string
                          expiresAt:
                            type: string
                            format: date-time

  # ==================== Interview ====================
  /interviews/create:
    post:
      tags:
        - Interview
      summary: Create new interview
      description: Create a new interview
      operationId: createInterview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewCreateRequest'
      responses:
        '201':
          description: Interview created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interview'
        '400':
          $ref: '#/components/responses/BadRequest'

  /interviews/{id}:
    get:
      tags:
        - Interview
      summary: Get interview by ID
      description: Get interview details by ID
      operationId: getInterview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Interview retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interview'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Interview
      summary: Update interview details
      description: Update interview details
      operationId: updateInterview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewUpdateRequest'
      responses:
        '200':
          description: Interview updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interview'
        '400':
          $ref: '#/components/responses/BadRequest'

    delete:
      tags:
        - Interview
      summary: Delete interview
      description: Delete interview
      operationId: deleteInterview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Interview deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /interviews/organisation/{orgId}:
    get:
      tags:
        - Interview
      summary: Get interviews by organisation
      description: Get all interviews for an organisation
      operationId: getInterviewsByOrganisation
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/InterviewStatus'
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/InterviewType'
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Interviews retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInterviewResponse'

  /interviews/candidate/{candidateId}:
    get:
      tags:
        - Interview
      summary: Get interviews by candidate
      description: Get all interviews for a candidate
      operationId: getInterviewsByCandidate
      parameters:
        - name: candidateId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Interviews retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Interview'

  /interviews/{id}/status:
    put:
      tags:
        - Interview
      summary: Update interview status
      description: Update interview status
      operationId: updateInterviewStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  $ref: '#/components/schemas/InterviewStatus'
      responses:
        '200':
          description: Interview status updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interview'

  /interviews/{id}/feedback:
    post:
      tags:
        - Interview
      summary: Submit interview feedback
      description: Submit interview feedback
      operationId: submitFeedback
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterviewFeedbackRequest'
      responses:
        '200':
          description: Feedback submitted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Interview'

  /interviews/{id}/invite:
    post:
      tags:
        - Interview
      summary: Generate candidate invite link
      description: Generate candidate invite link
      operationId: generateInviteLink
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Invite link generated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/CandidateInviteLink'

  # ==================== OTP ====================
  /otp/send:
    post:
      tags:
        - OTP
      summary: Send OTP
      description: Send OTP to email or mobile
      operationId: sendOTP
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPSendRequest'
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /otp/verify:
    post:
      tags:
        - OTP
      summary: Verify OTP
      description: Verify OTP
      operationId: verifyOTP
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPVerificationRequest'
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/OTPVerificationResponse'
        '400':
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/OTPVerificationResponse'

  /otp/resend:
    post:
      tags:
        - OTP
      summary: Resend OTP
      description: Resend OTP (same as /otp/send but with cooldown check)
      operationId: resendOTP
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPSendRequest'
      responses:
        '200':
          description: OTP resent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  # ==================== File ====================
  /files/upload:
    post:
      tags:
        - File
      summary: Upload file
      description: Upload file (KYC documents, resumes, etc.)
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload (PDF, JPEG, PNG, max 5MB)
                documentType:
                  type: string
                  description: Optional document type
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/FileUploadResponse'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '415':
          $ref: '#/components/responses/UnsupportedMediaType'

  /files/{fileId}:
    get:
      tags:
        - File
      summary: Get file
      description: Download or get file URL
      operationId: getFile
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/FileUploadResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - File
      summary: Delete file
      description: Delete file
      operationId: deleteFile
      parameters:
        - name: fileId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==================== Notification ====================
  /notifications/email:
    post:
      tags:
        - Notification
      summary: Send email notification
      description: Send email notification (internal use)
      operationId: sendEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailNotificationRequest'
      responses:
        '200':
          description: Email sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /notifications/sms:
    post:
      tags:
        - Notification
      summary: Send SMS notification
      description: Send SMS notification (internal use)
      operationId: sendSMS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMSNotificationRequest'
      responses:
        '200':
          description: SMS sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

# ==================== Components ====================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication token

  schemas:
    # ==================== Common Schemas ====================
    ApiResponse:
      type: object
      required:
        - success
        - message
        - timestamp
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
        data:
          type: object
          description: Response data (varies by endpoint)
        message:
          type: string
          description: Human-readable message
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the response

    ApiError:
      type: object
      required:
        - success
        - message
        - statusCode
        - timestamp
      properties:
        success:
          type: boolean
          default: false
        message:
          type: string
        error:
          type: string
        statusCode:
          type: integer
        timestamp:
          type: string
          format: date-time
        path:
          type: string

    ValidationError:
      type: object
      required:
        - field
        - message
      properties:
        field:
          type: string
        message:
          type: string
        code:
          type: string

    PaginationMeta:
      type: object
      required:
        - currentPage
        - pageSize
        - totalPages
        - totalItems
        - hasNext
        - hasPrevious
      properties:
        currentPage:
          type: integer
          minimum: 0
        pageSize:
          type: integer
          minimum: 1
        totalPages:
          type: integer
          minimum: 0
        totalItems:
          type: integer
          minimum: 0
        hasNext:
          type: boolean
        hasPrevious:
          type: boolean

