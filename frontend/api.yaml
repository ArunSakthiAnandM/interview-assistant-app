              items:
                $ref: '#/components/schemas/Interviewer'
            pagination:
              $ref: '#/components/schemas/PaginationMeta'

    # ==================== Interview ====================
    InterviewCreateRequest:
      type: object
      required:
        - title
        - interviewerIds
        - duration
        - type
        - round
