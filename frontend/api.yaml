          format: date-time

    # ==================== Candidate ====================
    CandidateRegistrationRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - mobile
        - password
      properties:
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Smith
        email:
          type: string
          format: email
          example: jane.smith@example.com
        mobile:
          type: string
          example: +1-555-5678
        password:
          type: string
          format: password

    Candidate:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
