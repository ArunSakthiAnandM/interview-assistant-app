        candidateEmail:
          type: string
          format: email
          description: Email of candidate to invite
        interviewerIds:
          type: array
          items:
            type: string
        scheduledDate:
          type: string
          format: date-time
        duration:
          type: integer
          description: Duration in minutes
          example: 60
        type:
          $ref: '#/components/schemas/InterviewType'
        round:
          type: integer
          minimum: 1
