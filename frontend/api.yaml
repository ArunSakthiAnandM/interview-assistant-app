      type: object
      required:
        - interviewId
        - token
        - expiresAt
        - isUsed
      properties:
        interviewId:
          type: string
        token:
          type: string
        expiresAt:
          type: string
          format: date-time
        isUsed:
          type: boolean

    PaginatedInterviewResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Interview'
            pagination:
              $ref: '#/components/schemas/PaginationMeta'

    # ==================== OTP ====================
    OTPSendRequest:
      type: object
      required:
        - identifier
        - type
      properties:
        identifier:
          type: string
          description: Email or mobile number
          example: jane.smith@example.com
        type:
          $ref: '#/components/schemas/OTPType'

    OTPVerificationRequest:
      type: object
      required:
        - identifier
        - otp
        - verificationType
      properties:
        identifier:
          type: string
          description: Email or mobile number
          example: jane.smith@example.com
        otp:
          type: string
          minLength: 6
          maxLength: 6
          example: '123456'
        verificationType:
          $ref: '#/components/schemas/OTPType'

    OTPVerificationResponse:
      type: object
      required:
        - verified
        - message
      properties:
        verified:
          type: boolean
        message:
          type: string

    # ==================== File ====================
    FileUploadResponse:
      type: object
      required:
        - fileUrl
        - fileName
        - fileSize
        - mimeType
        - uploadedAt
      properties:
        fileUrl:
          type: string
          format: uri
          example: https://s3.amazonaws.com/files/file-uuid.pdf
        fileName:
          type: string
          example: document.pdf
        fileSize:
          type: integer
          description: File size in bytes
          example: 2048576
        mimeType:
          type: string
          example: application/pdf
        uploadedAt:
          type: string
          format: date-time

    # ==================== Notification ====================
    EmailNotificationRequest:
      type: object
      required:
        - to
        - type
        - data
      properties:
        to:
          oneOf:
            - type: string
              format: email
            - type: array
              items:
                type: string
                format: email
        type:
          $ref: '#/components/schemas/EmailNotificationType'
        data:
          type: object
          additionalProperties: true
          description: Data object varies based on notification type
        cc:
          type: array
          items:
            type: string
            format: email
        bcc:
          type: array
          items:
            type: string
            format: email

    SMSNotificationRequest:
      type: object
      required:
        - to
        - type
        - data
      properties:
        to:
          oneOf:
            - type: string
            - type: array
              items:
                type: string
        type:
          $ref: '#/components/schemas/SMSNotificationType'
        data:
          type: object
          additionalProperties: true
          description: Data object varies based on notification type

  # ==================== Responses ====================
  responses:
    BadRequest:
      description: Bad request - Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: Validation failed
            statusCode: 400
            timestamp: '2025-10-26T14:30:00Z'

    Unauthorized:
      description: Unauthorized - Authentication required or failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: Invalid email or password
            error: INVALID_CREDENTIALS
            statusCode: 401
            timestamp: '2025-10-26T14:30:00Z'

    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: Insufficient permissions
            error: FORBIDDEN
            statusCode: 403
            timestamp: '2025-10-26T14:30:00Z'

    NotFound:
      description: Not found - Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: Resource not found
            error: RESOURCE_NOT_FOUND
            statusCode: 404
            timestamp: '2025-10-26T14:30:00Z'

    PayloadTooLarge:
      description: Payload too large - File size exceeds limit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: File size exceeds 5MB limit
            statusCode: 413
            timestamp: '2025-10-26T14:30:00Z'

    UnsupportedMediaType:
      description: Unsupported media type - Invalid file type
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            success: false
            message: Invalid file type. Only PDF, JPEG, and PNG are allowed
            statusCode: 415
            timestamp: '2025-10-26T14:30:00Z'
