        fieldOfStudy:
          type: string
          example: Computer Science
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        current:
          type: boolean
        grade:
          type: string
          example: 3.8 GPA

    # ==================== Interviewer ====================
    InterviewerRegistrationRequest:
      type: object
      required:
        - firstName
        - lastName
        - email
        - organisationId
        - designation
      properties:
        firstName:
          type: string
          example: Robert
        lastName:
          type: string
          example: Johnson
        email:
          type: string
          format: email
          example: robert.j@techcorp.com
        organisationId:
          type: string
        department:
          type: string
          example: Engineering
        designation:
          type: string
          example: Senior Software Engineer
        expertise:
          type: array
          items:
            type: string
          example: [JavaScript, System Design, Architecture]

    Interviewer:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - firstName
            - lastName
            - organisationId
            - designation
            - isActive
          properties:
            firstName:
              type: string
            lastName:
