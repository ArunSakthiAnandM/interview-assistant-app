          properties:
            firstName:
              type: string
            lastName:
              type: string
            mobile:
              type: string
            mobileVerified:
              type: boolean
            emailVerified:
              type: boolean
            resume:
              type: string
              format: uri
              description: URL to resume
            skills:
              type: array
              items:
                type: string
            experience:
              type: integer
              description: Years of experience
            education:
              type: array
              items:
                $ref: '#/components/schemas/Education'
            linkedinUrl:
              type: string
              format: uri
            githubUrl:
              type: string
              format: uri
            portfolioUrl:
              type: string
              format: uri

    CandidateUpdateRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        mobile:
          type: string
        skills:
          type: array
          items:
            type: string
        experience:
          type: integer
        education:
          type: array
          items:
