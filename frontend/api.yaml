        - updatedAt
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        organisationId:
          type: string
        candidateId:
          type: string
        interviewerIds:
          type: array
          items:
            type: string
        scheduledDate:
          type: string
          format: date-time
        duration:
          type: integer
          description: Duration in minutes
        type:
          $ref: '#/components/schemas/InterviewType'
        round:
          type: integer
        status:
          $ref: '#/components/schemas/InterviewStatus'
        location:
          type: string
        notes:
          type: string
        feedback:
          type: array
          items:
            $ref: '#/components/schemas/InterviewFeedback'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    InterviewFeedbackRequest:
      type: object
      required:
        - interviewerId
        - rating
        - outcome
      properties:
        interviewerId:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 4
        comments:
          type: string
          example: Strong technical knowledge, good problem-solving skills
        strengths:
          type: array
          items:
            type: string
          example: [React expertise, Clean code, Communication]
        weaknesses:
          type: array
          items:
            type: string
          example: [Limited system design experience]
        outcome:
          $ref: '#/components/schemas/InterviewOutcome'

    InterviewFeedback:
      type: object
      required:
        - interviewerId
        - rating
        - outcome
        - submittedAt
      properties:
        interviewerId:
          type: string
        rating:
          type: integer
        comments:
          type: string
        strengths:
          type: array
          items:
            type: string
        weaknesses:
          type: array
          items:
            type: string
        outcome:
          $ref: '#/components/schemas/InterviewOutcome'
        submittedAt:
          type: string
          format: date-time

